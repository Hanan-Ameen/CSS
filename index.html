<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders Example</title>
  <style>
    body {
      background-color: lightgreen;
      font-family: Arial, sans-serif;
    }

    .border-box {
      border: 1px solid black;
      margin: 10px;
      padding: 10px;
    }

    .thin-red {
      border: 1px solid red;
      margin: 10px;
      padding: 10px;
    }

    .thicker-blue {
      border: 5px solid blue;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="border-box">This text has a border</div>
  <div class="border-box">This text has a border</div>
  <div class="border-box">This text has a border</div>
  <div class="thin-red">A thin red line...</div>
  <div class="thicker-blue">And a thicker blue line</div>
</body>
</html>
